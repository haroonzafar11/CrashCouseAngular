<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 6!!</p>

<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        <a (click)="setdata(user.username,user.firstName,user.lastName,user.password)">{{user.username}} ({{user.firstName}} {{user.lastName}})</a>
        - <a (click)="deleteUser(user._id)" class="text-danger">Delete</a>
        - <a (click)="loadAPIData(user._id)" class="text-primary">Load</a>
    </li>
</ul>
<router-outlet></router-outlet>
<p><a [routerLink]="['/app-login-wrapper']">Logout</a></p>
